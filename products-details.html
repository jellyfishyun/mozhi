				<div class="content-block mt-0 borTop-0">

					<ul>

				</div>
				
				<!-- 富文本 -->
				<div class="content-block">
					<h3 class="title-line">产品详情</h3>
					<div class="plr-14 l-15 mt-15">
						富文本富文本富文本富文本富文本富文本富文本富文本富文本富文
						<img src="images/banner3.jpg"/>本富文本富文本富文本富文本富文本富文本
					</div>
				</div>
				
				<!-- 立即咨询 -->
				<div class="content-block">

					<form>
						<ul class="form-group">
							<li><input type="text" class="inp" placeholder="请填写联系人"><label class="iconfont icon-user"></label></li>
							<li><input type="text" class="inp" placeholder="请填写手机号"><label class="iconfont icon-phone"></label></li>

		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/swiper-3.4.2.jquery.min.js"></script>
		<script>
			$(function() {
				var topSwiper = new Swiper('#product-pics', {
					speed: 500,
					autoplay: 3000,
					autoplayDisableOnInteraction: false,
					loop: true,
			        pagination: '#Pagectrl',
			        paginationClickable: true
				})

				// 版本切换
				var $langCur = $('#lang-cur'),
                    $langList = $('#langs-list'),
                    $langItem = $langList.find('.lang-item')
                    $arr = $langCur.find('.arr');

                $langCur.on('click', function() {
                    $langList.slideToggle(300);
                    $arr.toggleClass('arr-up');
                });

                $(document).on('click', function(ev) {
                    if(!$(ev.target).parents($langCur).first().is($langCur)) {
                        $langList.slideUp(300);
                        $arr.removeClass('arr-up');
                    }
                });
			});
		</script>
	</body>
