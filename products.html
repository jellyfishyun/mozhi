		<script>
			// 首页分类入口tab切换
			var router = new Router();
		    router.on('/zhiyao', display);
		    router.on('/beiping', display);
		    router.on('/fenti', display);
		    router.init();

		    function display() {
		    	var id = location.hash.slice(2),
		    		$item = $('#' + id);

		    	if(!$item) return;

		    	$('.l-menu-it').removeClass('cur').eq($item.index()).addClass('cur');
		    	$('#ganzao').hide();
		        $item.show();
		    }

			$(function() {
				// tab切换
				$('.l-menu-it').click(function() {
					var index = $(this).index();

					var $prods = $('.products-content').eq(index);
					if(!$prods) return;

					$(this).addClass('cur').siblings().removeClass('cur');

					$prods.show().siblings().hide();
				});

				// 版本切换
				var $langCur = $('#lang-cur'),
                    $langList = $('#langs-list'),
                    $langItem = $langList.find('.lang-item')
                    $arr = $langCur.find('.arr');

                $langCur.on('click', function() {
                    $langList.slideToggle(300);
                    $arr.toggleClass('arr-up');
                });

                $(document).on('click', function(ev) {
                    if(!$(ev.target).parents($langCur).first().is($langCur)) {
                        $langList.slideUp(300);
                        $arr.removeClass('arr-up');
                    }
                });
			});
		</script>
